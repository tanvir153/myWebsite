<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | TANVIR</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    .title-banner h2 {
      display: inline-flex;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-color);
    }
    .bouncing-title span {
      display: inline-block;
      animation: bounce 1s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .hamburger { display: none; position: absolute; top: 20px; right: 20px; flex-direction: column; justify-content: space-around; width: 30px; height: 24px; cursor: pointer; z-index: 1000; }
    .hamburger span { display: block; height: 3px; background: #ffffff; border-radius: 2px; transition: all 0.3s ease; }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links { display: none; position: absolute; top: 60px; right: 20px; flex-direction: column; background: #ffffff; box-shadow: 0 8px 24px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; z-index: 900; }
      .nav-links.show { display: flex; }
      .nav-links li a { display: block; padding: 12px 16px; color: #333333; text-decoration: none; }
      .nav-links li a:hover { background: rgba(0,0,0,0.05); }
    }
    .animated-bg { position: relative; overflow: hidden; background: #f0f4f8; }
    .animated-bg::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle at 20% 20%, rgba(0,119,255,0.2), transparent 25%), radial-gradient(circle at 80% 80%, rgba(0,200,151,0.2), transparent 25%); background-size: 50% 50%; animation: bgMove 20s linear infinite; z-index: 0; }
    @keyframes bgMove { 0% { transform: translate(0,0);} 50% { transform: translate(25%,25%);} 100% { transform: translate(0,0);} }
    .container { max-width: 900px; margin: 60px auto; padding: 0 20px; position: relative; z-index: 1; }
    .section-header { text-align: center; margin-bottom: 40px; }
    .section-header h2 { font-size: 2.5rem; color: #333; margin: 0; }
    .contact-section { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    @media (max-width: 768px) { .contact-section { grid-template-columns: 1fr; } }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 0 20px;
    }

    .section-header h2 {
      font-size: 2.5rem;
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
    }

    .card {
      background: var(--bg-card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
    }

    .contact-form h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: var(--accent-color);
    }

    .contact-form label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      background: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--accent-color);
    }

    .contact-details {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid #eee;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 1.5rem;
  flex-direction: row;
}

.info-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-size: 1rem;
  color: var(--text-color);
  white-space: nowrap;
  min-width: fit-content;
}

.info-item i {
  color: var(--primary-color);
  font-size: 1rem;
}

.info-item a {
  color: var(--text-color);
  text-decoration: none;
}

.info-item a:hover {
  text-decoration: underline;
  color: var(--primary-color);
}
@media (max-width: 768px) {
  .contact-details {
    flex-direction: column;
    align-items: flex-start;
  }
}


    #formSuccess {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #dff0d8;
      color: #3c763d;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 9999;
      text-align: center;
    }
    
  </style>
</head>
<body class="light-theme">
  <div class="title-banner">
    <h2 class="bouncing-title">
      <span>C</span><span>o</span><span>d</span><span>e</span><span>.</span>
      <span>C</span><span>r</span><span>e</span><span>a</span><span>t</span><span>e</span><span>.</span>
      <span>C</span><span>o</span><span>n</span><span>t</span><span>r</span><span>o</span><span>l</span><span>.</span>
    </h2>
  </div>
  <nav class="navbar slide-down" style="position: relative;">
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <ul id="nav-links" class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="Projects.html">Projects</a></li>
      <li><a href="edu.html">Education</a></li>
      <li><a href="ex.html">Experience</a></li>
      <li><a href="galary.html">Gallery</a></li>
    </ul>
  </nav>
  <div class="animated-bg">
    <div class="container">
      <div class="section-header">
        <h2>Get in Touch</h2>
      </div>
      <div class="card contact-form">
        <h3>Send a Message</h3>
        <form id="contactForm" action="https://formsubmit.co/tanvir.xf@gmail.com" method="POST">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="6" required></textarea>
          <input type="hidden" name="_captcha" value="false">
          <button type="submit">Send Message</button>
        </form>
        <div class="contact-details">
          <div class="info-item">
            <i class="fas fa-phone-alt"></i>
            <span>+44 7438 888381</span>
          </div>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Connah’s Quay, Deeside, UK</span>
          </div>
          <div class="info-item">
            <i class="fab fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/tanvir153" target="_blank">LinkedIn</a>
          </div>
          <div class="info-item">
            <i class="fab fa-facebook"></i>
            <a href="https://www.facebook.com/tanvir153" target="_blank">Facebook</a>
          </div>
          <div class="info-item">
            <i class="fab fa-github"></i>
            <a href="https://github.com/tanvir153" target="_blank">GitHub</a>
          </div>
        </div>
        
        <div id="formSuccess">✅ Message sent successfully!</div>
      </div>
    </div>
  </div>
  <footer class="footer slide-down">
    <p>© 2025 Tanvir's Portfolio | All Rights Reserved</p>
  </footer>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger?.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    const form = document.getElementById("contactForm");
    const successBox = document.getElementById("formSuccess");
    let hasSubmitted = false;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      if (hasSubmitted) return; // prevent double success popup

      const emailInput = document.getElementById("email");
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("⚠️ Please enter a valid email address.");
        emailInput.focus();
        return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          hasSubmitted = true;
          form.reset();
          successBox.style.display = "block";
          setTimeout(() => {
            successBox.style.display = "none";
            hasSubmitted = false;
          }, 4000);
        } else {
          alert("⚠️ Something went wrong. Please try again later.");
        }
      })
      .catch(() => {
        alert("⚠️ Could not send message. Please check your connection or try again.");
      });
    });
  </script>
</body>
</html>
