  <style>
    /* Responsive Navbar */
    .hamburger {
      display: none;
      position: absolute;
      top: 20px;
      right: 20px;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: #ffffff;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    @media (max-width: 768px) {
      .hamburger { display: flex; }
      .nav-links {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        flex-direction: column;
        background: #ffffff;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
        z-index: 900;
      }
      .nav-links.show { display: flex; }
      .nav-links li a {
        display: block;
        padding: 12px 16px;
        color: #333333;
        text-decoration: none;
      }
      .nav-links li a:hover { background: rgba(0,0,0,0.05); }
    }

    /* Profile & Hero */
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #edf0f3;
      animation: pulse 2s infinite; /* slower pulse */
      transition: transform 0.3s ease;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.6); }
      70% { box-shadow: 0 0 0 25px rgba(255, 0, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    .typing-role {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      color: white;
      font-weight: bold;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .data-section {
      padding: 1rem 1rem;
      background-color:white;
    }

    .data-box {
      background: #f9f9f9;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(100, 100, 255, 0.25);
      transition: box-shadow 0.4s ease-in-out;
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
    }

    .data-box:hover {
      box-shadow: 0 0 50px blue;
    }

    .data-box h2 {
      font-size: 2rem;
      font-weight: 800;
      color: #2f49ff;
      animation: fadeSlideUp 1s ease-out;
    }

    @keyframes fadeSlideUp {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Flip Quote Animation */
    .flip-quote {
      font-size: 1rem;
      text-align: center;
      color: #444;
      margin-top: 1rem;
      min-height: 60px;
      perspective: 1000px;
    }

    .flip-quote .quote-inner {
      display: inline-block;
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
      opacity: 0;
    }

    .flip-quote .quote-inner.show {
      transform: rotateX(0deg);
      opacity: 1;
    }

    .quote-inner {
      transform: rotateX(-90deg);
    }
    .cta-buttons {
  margin-top: 2rem;

}

.btn-primary, .btn-secondary {

.btn-primary {

  <!-- Subtitle Typing Animation -->
  <script>
    const roles = ["Data Analyst", "Full Stack Developer", "Multilingual Analyst"];
    const textElement = document.getElementById("typing-text");
    let roleIndex = 0, charIndex = 0, typing = true;

    function typeLoop() {
      const currentRole = roles[roleIndex];
      if (typing) {
        if (charIndex < currentRole.length) {
          textElement.textContent += currentRole.charAt(charIndex);
          charIndex++;
          setTimeout(typeLoop, 100);
        } else {
          typing = false;
          setTimeout(typeLoop, 1500);
        }
      } else {
        if (charIndex > 0) {
          textElement.textContent = currentRole.substring(0, charIndex - 1);
          charIndex--;
          setTimeout(typeLoop, 50);
        } else {
          typing = true;
          roleIndex = (roleIndex + 1) % roles.length;
          setTimeout(typeLoop, 300);
        }
      }
    }

    document.addEventListener("DOMContentLoaded", typeLoop);
  </script>

  <!-- Flip Quote Rotator -->
  <script>
    const quotes = [
      "Turning raw data into real insights",
      "From code to clarity, every dataset tells a story",
      "Whether I'm designing machine learning models or visualizing complex sales trends into dashboards, I focus on building solutions that are intelligent, ethical, and human-centered."
    ];

    const quoteEl = document.getElementById("quote-inner");
    let quoteIndex = 0;

    function rotateFlipQuotes() {
      quoteEl.classList.remove("show");
      setTimeout(() => {
        quoteEl.textContent = quotes[quoteIndex];
        quoteEl.classList.add("show");
        quoteIndex = (quoteIndex + 1) % quotes.length;
      }, 300);
    }

    setInterval(rotateFlipQuotes, 5000);
    document.addEventListener("DOMContentLoaded", rotateFlipQuotes);
  </script>
